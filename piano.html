<!DOCTYPE html>
<html>
    <head>
        <title>the Band</title>
        <link rel="icon" type="image/png" sizes="64x64" href="assets/img/icon.png">
        <link rel="stylesheet" href="piano.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>
        <script src="piano.js"></script>
    </head>

    <body>
        <header>
          <a href="index.html" class="previous">&#8249;</a>
        </header>
        
        <main>
            <ul id="piano">
                <li data-note="C4" class="key">
                  <div data-note="C#4" class="black-key">R</div>
                  D
                </li>
                <li data-note="D4" class="key">
                  <div data-note="D#4" class="black-key">T</div>
                  F
                </li>
                <li data-note="E4" class="key">
                  G
                </li>
                <li data-note="F4" class="key">
                  <div data-note="F#4" class="black-key">U</div>
                  H
                </li>
                <li data-note="G4" class="key">
                  <div data-note="G#4" class="black-key">I</div>
                  J
                </li>
                <li data-note="A4" class="key">
                  <div data-note="A#4" class="black-key">O</div>
                  K
                </li>
                <li data-note="B4" class="key">
                  L
                </li>
            </ul>
        </main>
        

        <footer>
            <div class = "note">
                The Band is an interactive music web app with <span class="highlight"> piano </span>, <span class="highlight"> guitar </span>, <span class="highlight"> bass </span> and <span class="highlight"> drum </span>. Easy and straightforward for anyone to play.
            </div>
        </footer>
    </body>

    <script></script>
    
</html>
